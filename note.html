<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- this makes sure that width media querry works on mobile phones-->
 <link rel="stylesheet" href="styles.css">
  <title>Notepad App</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Notepad</h1>
            </div>
            <button type="button">&lt Back</button>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main-field" class="card card-body">
        <h2 class="title" id="note-title">some title</h2>
        <form id="note-form" class="form-inline mb-3">
          <textarea autofocus="autofocus" id="note-field" placeholder="Type your note here..."></textarea>
          <button type="button">Save</button>
        </form>
       </div>
       
      </div>
      <script src="main.js"></script>
</body>
</html>
