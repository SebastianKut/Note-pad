<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- this makes sure that width media querry works on mobile phones-->
 <link rel="stylesheet" href="styles.css">
  <title>Notepad App</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Notepad</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search notes...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add new note</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" placeholder="Type note title..." autofocus="autofocus">
          <input type="submit" class="btn btn-dark" value="Add +">
        </form>
        <ul id="items" class="list-group"></ul>
       </div>
       
      </div>
      <script src="index.js"></script>
</body>
</html>
